<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="배컴" />
        <meta name="keywords" content="랠리즈">
        <meta name="description" content="랠리즈">
        <title>랠리즈 - 009.01 클래스 상세 - 데이터 없을 때</title>
        <link rel="stylesheet" href="../../common/_inc/css/mainVer2.css"><!--기본 CSS-->
        <link rel="stylesheet" href="../../common/_inc/css/pages/classVer2.css"><!--각 페이지별 CSS-->
    </head>
    <body>

        <div class="containerVer2">

            <div class="contWrap">

                <!-- 서브 페이지 헤더 -->
                <div class="subHeaderWrap">
                    <header class="subHeader subTxt">
                        <h1 class="pageName">서브페이지 헤더<span class="subTxt">학원명</span></h1>
                        <button type="button" class="btnPoLeft"><i class="icon-arrowLeft"><span class="blind">이전</span></i></button>
                        <button type="button" class="btnPoRight tinyR primary">생성</button>
                    </header>
                </div>
                <!-- 서브 페이지 헤더 -->

                <!-- 본문 -->
                <div class="articleWrap">
                    <article class="class classNoData">
                        <h2 class="blind">009.01 클래스 페이지에 아무것도 없을 때의 예시</h2>
                        <div class="sortBox">
                            <!-- 검색 -->
                            <div class="searchWrap">
                                <button type="button" class="btnSearch"><i class="icon-search"><span class="blind">검색</span></i></button>
                                <input type="search" placeholder="학원명 또는 과목 검색">
                            </div>
                        </div>

                        <!-- 등록된 것이 없을 때 -->
                        <div class="emptyWrap bigImage">
                            <p class="emptyTitle"><strong>등록된 학생이 없어<br />
                                화상 수업 대상이 없습니다.</strong></p>
                            <p class="emptySubTitle">학원 운영자에게 학생 등록을 요청해주세요!</p>
                            <button type="button" class="ssm primary">학생 등록하기</button>
                        </div>
                        <!-- //등록된 것이 없을 때 -->


                    </article>


                </div>
                <!-- //본문 -->

            </div>
        </div>
    </body>
</html>
