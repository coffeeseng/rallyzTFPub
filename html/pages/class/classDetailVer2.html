            // 다듬어서 공통 함수로 넣었으면 좋겠는데 시간이 없죠? ╰（‵□′）╯ ..........


            function horizontalSlider() {
                //가로 스크롤 드래그하기
                
                let horizontalSlider = document.querySelectorAll('.horizontalScrollBox');// 해당 클래스네임의 객체
                let isDown = false; // 드래그 여부
                let startX = null; // 시작하는 점
                let scrollLeft = null; // 드래그 된 지점
                

                // 클레스 네임들을 돌아 해당하는 것에 맞게 ..
                for(let horizontalSliderI = 0 ; horizontalSliderI < horizontalSlider.length;  horizontalSliderI++) {

                    // 마우스 다운 시
                    horizontalSlider[horizontalSliderI].addEventListener('mousedown', function (e) {
                        isDown = true; //드래그 시작
                        horizontalSlider[horizontalSliderI].classList.add('active'); //클래스 네임 부여
                        startX = e.pageX - horizontalSlider[horizontalSliderI].offsetLeft; //시작하는 점: 마우스커서 x 축 - 해당객체의 왼쪽 지점
                        scrollLeft = horizontalSlider[horizontalSliderI].scrollLeft; // 드래그 된 지점 : 해당객체의 scrollLeft.
                    });

                    // 마우스 떠날 때, 마우스 업할 때.
                    horizontalSlider[horizontalSliderI].addEventListener('mouseleave',  () => {
                        isDown = false; //드래그 종료
                        horizontalSlider[horizontalSliderI].classList.remove('active'); // 클래스 네임 삭제
                    });

                    horizontalSlider[horizontalSliderI].addEventListener('mouseup', () => {
                        isDown = false;
                        horizontalSlider[horizontalSliderI].classList.remove('active');
                    });

                    // 마우스 움직일 때
                    horizontalSlider[horizontalSliderI].addEventListener('mousemove', function (e) {
                        if (!isDown) return;
                        e.preventDefault();
                        const x = e.pageX - horizontalSlider[horizontalSliderI].offsetLeft;
                        const walk = x - startX;
                        horizontalSlider[horizontalSliderI].scrollLeft = scrollLeft - walk;
                    });
                }
            }
            horizontalSlider();


        </script>
