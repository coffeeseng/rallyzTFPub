<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="배컴" />
    <meta name="keywords" content="랠리즈">
    <meta name="description" content="랠리즈">
    <title>랠리즈 - 003.04 온보딩 - 내 학원 찾기</title>
    <link rel="stylesheet" href="../../common/_inc/css/mainVer2.css"><!--기본 CSS-->
    <link rel="stylesheet" href="../../common/_inc/css/pages/onboardingVer2.css"><!--각 페이지별 CSS-->
</head>
<body>

    <div class="containerVer2">

        <div class="contWrap">

            <!-- 서브 페이지 헤더 -->
            <div class="subHeaderWrap">
                <header class="subHeader">
                    <h1 class="pageName">내 학원 찾기</h1>
                    <button type="button" class="btnPoLeft"><i class="icon-arrowLeft"><span class="blind">이전</span></i></button>
                </header>
            </div>
            <!-- 서브 페이지 헤더 -->

            <!-- 본문 -->
            <div class="articleWrap">
                <article class="onboarding searchInst">
                    <h2 class="blind">랠리즈 온보딩 - 내 학원 등록</h2>
                    <!--검색 조건-->
                    <div class="sortBox">
                        <ul class="alignCol2">
                            <li>
                                <div class="selectWrap">
                                    <select>
                                        <option value="">도시</option>
                                        <option value="">000</option>
                                        <option value="">0000</option>
                                    </select>
                                </div>
                            </li>
                            <li>
                                <div class="selectWrap">
                                    <select>
                                        <option value="">시/군/구(읍)</option>
                                        <option value="">000</option>
                                        <option value="">0000</option>
                                    </select>
                                </div>
                            </li>
                        </ul>
                        <div class="searchWrap">
                            <button type="button" class="btnSearch"><i class="icon-search"><span class="blind">검색</span></i></button>
                            <input type="search" placeholder="학원명 또는 과목 검색">
                        </div>
                    </div>
                    <!--//검색 조건-->

                    <div class="searchResultWrap">
                        <div class="topBanner">
                            <button type="button" class="btnGo">
                                <img src="../../common/_inc/images/ico/icoSearch.svg" alt="검색 아이콘">
                                <p>재학 중인 학원을 찾을 수 없으신가요? </p>
                            </button>
                        </div>

                        <!--검색 결과-->
                        <div class="resultListWrap">
                            <ul class="resultList">
                                <li>
                                    <!--과목 태그-->
                                    <div class="subjectTagWrap">
                                        <p class="tag">영어</p>
                                        <p class="tag">수학</p>
                                        <p class="tag">과목명</p>
                                    </div>
                                    <!--//과목 태그-->
                                    <p class="instTitle">하루에 10분만 공부하면 나도 외국인1</p>
                                    <p class="instLocation">서울시 강동구</p>
                                    <div class="instInfoBox">
                                        <div class="instImage imageBoxDefault"></div>
                                        <div class="instInfo">
                                            <p class="target">초저·초고</p>
                                            <!--학원 태그-->
                                            <div class="instTagWrap">
                                                <p class="tag">#쾌적한</p>
                                                <p class="tag">#시설</p>
                                                <p class="tag">#내신</p>
                                            </div>
                                            <!--//학원 태그-->
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="subjectTagWrap">
                                        <p class="tag">과목과목</p>
                                        <p class="tag">수학</p>
                                        <p class="tag">과목명</p>
                                    </div>
                                    <p class="instTitle">하루에 10분만 공부하면 나도 외국인2</p>
                                    <p class="instLocation">서울시 구로구</p>
                                    <div class="instInfoBox">
                                        <div class="instImage imageBoxDefault"></div>
                                        <div class="instInfo">
                                            <p class="target">초저·초고</p>
                                            <div class="instTagWrap">
                                                <p class="tag">#쾌적한</p>
                                                <p class="tag">#시설</p>
                                                <p class="tag">#내신</p>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!--//검색 결과-->

                    </div>


                    
                </article>

            </div>
            <!-- //본문 -->

        </div>
    </div>
</body>
</html>
