<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8">

    <title>랠리즈 - 003.03 온보딩 - 학생/학부모 자녀 연결 실패</title>
    <link rel="stylesheet" href="../../common/_inc/css/mainVer2.css"><!--기본 CSS-->
    <link rel="stylesheet" href="../../common/_inc/css/pages/onboardingVer2.css"><!--각 페이지별 CSS-->
</head>
<body>

    <div class="containerVer2">

        <div class="contWrap">

            <!-- 서브 페이지 헤더 -->
            <div class="subHeaderWrap">
                <header class="subHeader">
                    <h1 class="pageName">자녀 연결</h1>
                    <button type="button" class="btnPoLeft"><i class="icon-arrowLeft"><span class="blind">이전</span></i></button>
                </header>
            </div>
            <!-- 서브 페이지 헤더 -->

            <!-- 본문 -->
            <div class="articleWrap">
                <article class="onboarding disconnectChild">
                    <h2 class="blind">랠리즈 온보딩 - 자녀 연결 실패</h2>
                    <div class="disconnectBox">
                        <img src="../../common/_inc/images/ico/emptyImo.svg" alt="찾을 수 없음">
                        <p class="mainTxt">자녀를 찾을 수 없습니다.</p>
                        <p class="subTxt">자녀 정보를 잘못 입력하였거나<br />학원을 통해 자녀가 랠리즈에 등록되지 않았습니다.</p>
                        <p class="subTxt"><em>자녀 정보를 정확하게 입력하였다면</em>재학 중인 학원을 검색하여<br /> 자녀 등록을 요청해 보세요.</p>
                    </div>
                </article>

                <div class="btnWrap">
                    <button type="button" class="ssm primary">학원 검색하기</button>
                    <button type="button" class="btnSubmitLater">다시 검색하기</button>
                </div>

            </div>
            <!-- //본문 -->

        </div>
