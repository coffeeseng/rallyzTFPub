<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="배컴" />
    <meta name="keywords" content="랠리즈">
    <meta name="description" content="랠리즈">
    <title>랠리즈 - 004.01 온보딩 - 랠리즈 도입 안내</title>
    <link rel="stylesheet" href="../../common/_inc/css/mainVer2.css"><!--기본 CSS-->
    <link rel="stylesheet" href="../../common/_inc/css/pages/onboardingVer2.css"><!--각 페이지별 CSS-->
</head>
<body>

    <div class="containerVer2">

        <div class="contWrap">

            <!-- 서브 페이지 헤더 -->
            <div class="subHeaderWrap">
                <header class="subHeader">
                    <h1 class="blind">랠리즈 도입 요청</h1>
                    <button type="button" class="btnPoLeft"><i class="icon-arrowLeft"><span class="blind">이전</span></i></button>
                </header>
            </div>
            <!-- 서브 페이지 헤더 -->

            <!-- 본문 -->
            <div class="articleWrap">
                <article class="onboarding request">
                    <h2 class="title left">우리 학원도<br />랠리즈 도입해주세요!</h2>
                    <p class="subTxt">선생님의 관리 부담은 줄고<br />아이들의 성적은 올릴 수 있는 랠리즈!<br />지금 학원장님께 랠리즈 도입을 요청해보세요!</p>
                    <div class="instInfoWrap">
                        <dl class="inputListRow">
                            <dt>
                                <span>신청자 이름</span>
                            </dt>
                            <dd>
                                <div class="inputWrap">
                                    <input type="text" placeholder="신청자의 성함 입력">
                                </div>
                            </dd>
                            <dt>
                                <span>신청자 연락처</span>
                            </dt>
                            <dd>
                                <div class="inputWrap">
                                    <input type="number" placeholder="숫자만 입력">
                                </div>
                            </dd>
                            <dt>
                                <span>학원명/지역</span>
                            </dt>
                            <dd>
                                <div class="inputWrap">
                                    <input type="text" placeholder="예시) 강남 랠리즈 학원/서울">
                                </div>
                            </dd>
                        </dl>
                    </div>
                    <ul class="alignPrivacy">
                        <li>
                            <div class="checkBoxWrap">
                                <input type="checkbox" id="fnc01" name="" value="" />
                                <label for="fnc01">개인정보 처리방침에 동의합니다.</label>
                                <span class="checkmark"></span>
                            </div>
                        </li>
                        <li>
                            <button type="button" class="microB primary">보기</button>
                        </li>
                    </ul>                    
                </article>

                <div class="btnWrap fixed">
                    <button type="button" class="md primary">확인</button>
                </div>

            </div>
            <!-- //본문 -->

        </div>
    </div>
</body>
</html>
