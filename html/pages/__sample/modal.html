<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        div.containerVer2 { padding: 140px 0 0 0; }
        ul.sampleList { width: 100%; position: fixed; top: 0; display: flex; flex-wrap: wrap;  padding: 0; z-index: 99999; }
        ul.sampleList li { width: calc(100% / 4); height: 40px; line-height: 40px; background: #343b4c; color: #fff; font-size: 12px; text-align: center; border-bottom: 1px solid #454c5f; }
        ul.sampleList li.on { background: #222734; font-weight: bold; }

    </style>
    <!-- //샘플확인용 스타일-->
</head>
<body>

    <ul class="sampleList">
        <li><a href="button.html" target="_self">button</a></li>
        <li><a href="buttonWrap.html" target="_self">buttonWrap</a></li>
        <li><a href="form.html" target="_self">form</a></li>
        <li><a href="inputList.html" target="_self">inputType</a></li>
        <li><a href="userList.html" target="_self">userList</a></li>
        <li><a href="mainHeader.html" target="_self">mainHeader</a></li>
        <li><a href="subHeader.html" target="_self">subHeader</a></li>
        <li><a href="page.html" target="_self">page</a></li>
        <li class="on"><a href="modal.html" target="_self">modal</a></li>
    </ul>

    <div class="containerVer2">


        <!-- 모달 - 커버 타입 - 버튼 1개 -->
        <div class="modalCover off"><!-- .on .off class로 제어 -->
            <div class="modalClose">
                <button type="button" class="btnClose"><i class="icon-closeThin"><span class="blind">모달 닫기</span></i></button>
            </div>
            <div class="modalWrap coverType">
                <div class="modal">
                    <div class="title">수업일시 정보</div>
                    <div class="contents">
                        <p>2개 이상의 기능을 선택해주세요.</p>
                    </div>
                    <div class="btnBox">
                        <button type="button" class="btnConfirm primary">버튼 한개일 때</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //모달 - 커버 타입 - 버튼 1개 -->


        <!-- 모달 - 커버 타입 - 버튼 2개 -->
        <div class="modalCover off">
            <div class="modalClose">
                <button type="button" class="btnClose"><i class="icon-closeThin"><span class="blind">모달 닫기</span></i></button>
            </div>
            <div class="modalWrap coverType">
                <div class="modal">
                    <div class="title">수업일시 정보</div>
                    <div class="contents">
                        <p>2개 이상의 기능을 선택해주세요.</p>
                    </div>
                    <div class="btnBox col2">
                        <button type="button" class="left bdrPrimary">왼쪽</button>
                        <button type="button" class="right primary">오른쪽</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //모달 - 커버 타입 - 버튼 2개 -->


        <!-- 모달 - 바텀 타입 -->
        <div class="modalCover on">
            <div class="modalWrap bottomType">
                <div class="modal">
                    <div class="title">
                        <button type="button" class="btnPrev"><i class="icon-arrowLeft"><span class="blind">이전</span></i></button>
                        <span>날짜/시간 설정</span>
                        <button type="button" class="btnClose"><i class="icon-closeThin"><span class="blind">모달 닫기</span></i></button>
                    </div>
                    <div class="contents">
                        <p>2개 이상의 기능을 선택해주세요.</p>
                    </div>
                    <div class="btnBox fixed">
                        <button type="button" class="btnConfirm primary">버튼 한개일 때</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //모달 - 바텀 타입 -->

        
    </div>

</body>
