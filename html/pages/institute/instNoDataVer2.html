<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="배컴" />
        <meta name="keywords" content="랠리즈">
        <meta name="description" content="랠리즈">
        <title>랠리즈 - 008.03.3 학원 상세 - 데이터 없을 때</title>
        <link rel="stylesheet" href="../../common/_inc/css/mainVer2.css"><!--기본 CSS-->
        <link rel="stylesheet" href="../../common/_inc/css/pages/instituteVer2.css"><!--각 페이지별 CSS-->
    </head>
    <body>

        <div class="containerVer2">

            <div class="contWrap">

                <!-- 서브 페이지 헤더 -->
                <div class="subHeaderWrap">
                    <header class="subHeader subTxt">
                        <h1 class="pageName">직원/강사<span class="subTxt">학원명</span></h1>
                        <button type="button" class="btnPoLeft"><i class="icon-closeThin"><span class="blind">닫기</span></i></button>
                        <button type="button" class="btnPoRight tinyR primary">추가</button>
                    </header>
                </div>
                <!-- 서브 페이지 헤더 -->

                <!-- 본문 -->
                <div class="articleWrap">
                    <article class="institute">
                        <h2 class="blind">데이터가 없을 때</h2>
                        <!-- 검색 -->
                        <div class="sortBox">
                            <div class="searchWrap">
                                <button type="button" class="btnSearch"><i class="icon-search"><span class="blind">검색</span></i></button>
                                <input type="search" placeholder="직원/강사 검색">
                            </div>
                        </div>
                        <!-- //검색 -->

                        <!-- 등록된 데이터가 없을 때 -->
                        <div class="emptyWrap bigImage">
                            <p class="emptyTitle">등록된 강사/직원이 없습니다.</p>
                            <p class="emptySubTitle">지금 학원에 소속된<br />강사/직원을 등록해보세요!</p>
                            <button type="button" class="ssm primary">강사/직원 등록하기</button>
                        </div>
                        <!-- //등록된 데이터가 없을 때 -->
                    </article>


                </div>
                <!-- //본문 -->

            </div>
        </div>
    </body>
</html>
