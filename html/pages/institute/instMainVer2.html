<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="배컴" />
    <meta name="keywords" content="랠리즈">
    <meta name="description" content="랠리즈">
    <title>랠리즈 - 008.00 학원상세페이지 - 학원메인</title>
    <link rel="stylesheet" href="../../common/_inc/css/mainVer2.css"><!--기본 CSS-->
    <link rel="stylesheet" href="../../common/_inc/css/pages/onboardingVer2.css"><!--각 페이지별 CSS-->
    <link rel="stylesheet" href="../../common/_inc/css/pages/instituteVer2.css"><!--각 페이지별 CSS-->
</head>
<body>

    <div class="containerVer2">

        <div class="contWrap">

            <!-- 본문 -->
            <div class="articleWrap pdNone">
                <article class="onboarding instMain institute">
                    <h1 class="blind">학원상세페이지 - 학원 메인</h1>

                    <!-- 학원 이미지 슬라이더 -->
                    <div class="imageSliderWrap">
                        <button type="button" class="btnClose"><i class="icon-close"><span class="blind">닫기</span></i></button>
                        <div class="instBtnBox">
                            <button type="button" class="btnInstMng microB darkGray"><span>학원관리</span></button>
                            <button type="button" class="btnInstStatus microB darkGray"><span>학원 현황</span></button>
                        </div>
                        <div class="sliderImage">
                            <div class="imageBox" id="" style="background-image: url('../../common/_inc/images/onboarding/imgSample_01.jpg');"></div>
                        </div>
                    </div>
                    <!-- //학원 이미지 슬라이더 -->

                    <!-- 학원 정보 -->
                    <div class="instInfoWrap">

                        <!--과목 태그-->
                        <div class="subjectTagWrap">
                            <p class="tag default">일반</p>
                            <p class="tag">국어</p>
                            <p class="tag">수학</p>
                        </div>
                        <!--//과목 태그-->

                        <div class="instInfo">
                            <h2 class="instName">목동 대성학원</h2>
                            <p class="address">서울 강남구 남부순환로 2907 (대치동) 2층</p>
                            <p class="mobile">010-0000-0000</p>
                        </div>

                        <!--학원 태그-->
                        <div class="instTagWrap">
                            <p class="tag">#우수학원</p>
                            <p class="tag">#쾌적한</p>
                            <p class="tag">#1등</p>
                        </div>
                        <!--//학원 태그-->

                    </div>
                    <!-- //학원 정보 -->

                    <!-- 학원 소개 -->
                    <div class="instIntroWrap">
                        <h3>학원소개</h3>
                        <p>꼼꼼한 관리와 탄탄한 레벨구성으로 인성과 지성을 겸비하여, 한국을 넘어 세계속의 '키맨'이 될 아이들과 함께 매일 즐겁고 신나는 영어학원입니다.</p>
                    </div>
                    <!-- //학원 소개 -->
                    
                    <!-- 클래스 리스트 -->
                    <div class="classListWrap">
                        <ul class="classList">
                            <li>
                                <!-- 등록된 클래스가 없을 때 -->
                                <div class="emptyWrap">
                                    <p class="emptySubTitle"><strong>등록된 클래스가 없습니다.</strong></p>
                                    <p class="emptySmallTxt">지금 바로 우리 학원 클래스를 생성하고,<br />랠리즈의 다양한 기능을 활용해보세요.</p>
                                    <button type="button" class="ssm primary">클래스 만들기</button>
                                </div>
                                <!-- //등록된 클래스가 없을 때 -->
                            </li>
                        </ul>
                    </div>
                    <!-- //클래스 리스트 -->

                </article>

            </div>
            <!-- //본문 -->

        </div>
    </div>
</body>
</html>
