<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="배컴" />
    <meta name="keywords" content="랠리즈">
    <meta name="description" content="랠리즈">
    <title>랠리즈 - 008.01.1.클래스만들기/클래스정보입력</title>
    <link rel="stylesheet" href="../../../common/_inc/css/mainVer2.css"><!--기본 CSS-->
    <link rel="stylesheet" href="../../../common/_inc/css/pages/onboardingVer2.css"><!--각 페이지별 CSS-->
</head>
<body>

    <div class="containerVer2">

        <div class="contWrap">

            <!-- 서브 페이지 헤더 -->
            <div class="subHeaderWrap">
                <header class="subHeader">
                    <h1 class="pageName">클래스 만들기</h1>
                    <button type="button" class="btnPoLeft"><i class="icon-closeThin"><span class="blind">닫기</span></i></button>
                </header>
            </div>
            <!-- 서브 페이지 헤더 -->

            <!-- 본문 -->
            <div class="articleWrap">
                <article class="onboarding classCreate">
                    <h2 class="blind">008.01.1.클래스만들기/클래스정보입력</h2>
                    <!-- <div class="processGage">
                        <span>클래스 만들기 <em>2</em>/3</span>
                        <img src="../../../common/_inc/images/ico/processGage_02.svg" alt="step2. 클래스 만들기">
                    </div> -->
                    <div class="classInfoWrap">
                        <h3 class="title">랠리즈 학원</h3>
                        <dl class="inputListRow">
                            <dt>
                                <span>클래스명</span><span class="essential">필수</span>
                            </dt>
                            <dd>
                                <div class="inputWrap">
                                    <input type="text" placeholder="클래스명 입력">
                                </div>
                            </dd>
                            <dt>
                                <span>수업 과목</span><span class="essential">필수</span>
                                <p class="descSmall">최대 10개 까지 등록 가능</p>
                            </dt>
                            <dd>
                                <div class="inputWrap">
                                    <button type="button" class="inputBtn primary bdrPrimary">입력</button>
                                    <input type="text" placeholder="클래스 수업 과목 입력">
                                </div>
                                <!--선택된 수업과목 태그-->
                                <div class="tagBoxWrap">
                                    <p class="item">
                                        <span>영어</span>
                                        <button type="button" class="btnDelete"><i class="icon-closeThin"><span class="blind">삭제</span></i></button>
                                    </p>
                                    <p class="item">
                                        <span>우리학교</span>
                                        <button type="button" class="btnDelete"><i class="icon-closeThin"><span class="blind">삭제</span></i></button>
                                    </p>
                                    <p class="item">
                                        <span>신나는수업</span>
                                        <button type="button" class="btnDelete"><i class="icon-closeThin"><span class="blind">삭제</span></i></button>
                                    </p>
                                    <p class="item">
                                        <span>야옹이집사과목</span>
                                        <button type="button" class="btnDelete"><i class="icon-closeThin"><span class="blind">삭제</span></i></button>
                                    </p>
                                    <p class="item">
                                        <span>수학수학수학</span>
                                        <button type="button" class="btnDelete"><i class="icon-closeThin"><span class="blind">삭제</span></i></button>
                                    </p>
                                </div>
                                <!--//선택된 수업과목 태그-->
                            </dd>
                            <dt>
                                <span>수업 일정</span><span class="essential">요일 필수</span>
                            </dt>
                            <dd>
                                <!--요일 선택-->
                                <div class="weeklySelectWrap">
                                    <ul>
                                        <li>
                                            <button type="button" id="mon" class="mon day" value="월">월</button>
                                        </li>
                                        <li>
                                            <button type="button" id="tue" class="tue day" value="화">화</button>
                                        </li>
                                        <li>
                                            <button type="button" id="wed" class="wed day" value="수">수</button>
                                        </li>
                                        <li>
                                            <button type="button" id="thu" class="thu day" value="목">목</button>
                                        </li>
                                        <li>
                                            <button type="button" id="fri" class="fri day" value="금">금</button>
                                        </li>
                                        <li>
                                            <button type="button" id="sat" class="sat day" value="토">토</button>
                                        </li>
                                        <li>
                                            <button type="button" id="sun" class="sun day on" value="일">일</button>
                                        </li>
                                    </ul>
                                </div>
                                <!--//요일 선택-->
                                <!--시간 선택-->
                                <div class="timeSelectWrap">
                                    <ul class="shortType">
                                        <li>
                                            <div class="inputWrap">
                                                <input type="text" placeholder="오전 --:--" />
                                            </div>
                                        </li>
                                        <li class="border">
                                            <span>-</span>
                                        </li>
                                        <li>
                                            <div class="inputWrap">
                                                <input type="text" placeholder="오후 --:--" />
                                            </div>
                                        </li>
                                        <li class="btn">
                                            <button type="button" class="btnTimeAdd bdrPrimary">추가</button>
                                        </li>
                                    </ul>
                                    <p class="descNotice">시간 입력 생략 가능합니다.</p>
                                </div>
                                <!--//시간 선택-->
                                
                                <!--선택한 시간대-->
                                <div class="timeSelectWrap">
                                    <ul class="selectedList">
                                        <li>
                                            <span>화,목 오후 4시 ~ 오후 5시</span>
                                            <button type="button" class="btnDelete"><i class="icon-closeThin"><span class="blind">삭제하기</span></i></button>
                                        </li>
                                        <li>
                                            <span>화,목 오후 4시 ~ 오후 5시</span>
                                            <button type="button" class="btnDelete"><i class="icon-closeThin"><span class="blind">삭제하기</span></i></button>
                                        </li>
                                    </ul>
                                </div>
                                <!--//선택한 시간대-->
                            </dd>
                        </dl>                        
                    </div>
                </article>

                <button type="button" class="md primary">다음</button>

            </div>
            <!-- //본문 -->




            <!-- 모달 - 클래스 시간 선택 -->
            <div class="modalCover off">
                <div class="modalWrap coverType">
                    <div class="modal timeSelect">
                        <div class="title">시간 설정</div>
                        <div class="contents">
                            <!-- timepicker -->
                            <div class="input-wrapper blind">
                                <span class="blind">선택된 시간 출력</span>
                                <input type="text" id="input" value="" readOnly />
                            </div>
                            <div class="timePickerWrap">
                                <div class="timePicker"> <!-- 화살표 출력 class: .arrows -->
                                    <div class="swiper-container hours">
                                        <span class="stxt">시간</span>
                                        <div class="swiper-wrapper">
                                            <div class="swiper-slide"></div>
                                        </div>
                                    </div>
                                    <div class="swiper-container minutes">
                                        <span class="stxt">분</span>
                                        <div class="swiper-wrapper">
                                            <div class="swiper-slide"></div>
                                        </div>
                                    </div>
                                    <div class="vizor"></div>
                                </div>
                            </div>
                            <!-- //timepicker -->
                        </div>
                        <div class="btnBox col2">
                            <button type="button" class="left bdrLgtGray">취소</button>
                            <button type="button" class="right primary">저장</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //모달 - 시간 선택 -->


        </div>
    </div>
</body>
</html>
