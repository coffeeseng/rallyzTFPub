<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="배컴" />
        <meta name="keywords" content="랠리즈">
        <meta name="description" content="랠리즈">
        <title>랠리즈 - 007.홈 화면 - 기능 - 데이터 없을 때</title>
        <link rel="stylesheet" href="../../common/_inc/css/mainVer2.css"><!--기본 CSS-->
        <link rel="stylesheet" href="../../common/_inc/css/pages/homeVer2.css"><!--각 페이지별 CSS-->
    </head>
    <body>

        <div class="containerVer2">

            <div class="contWrap">
                <!-- 헤더 -->
                <div class="mainHeaderWrap">
                    <!-- 스크롤 시 위로 올라가는 슬라이드 애니메이션 클래스네임은 "on"입니다. mainHeaderWrap on -->
                    <header class="mainHeader">
                        <h1 class="bi">
                            <i class="icon-bi-kr"></i><span class="blind">랠리즈</span>
                        </h1>
                        <span class="currentPosition">홈</span>
                        <ul class="topBtnList">
                            <li><button type="button" class="btn"><i class="icon-search"><span class="blind">검색</span></i></button></li>
                            <li>
                                <button type="button" class="btn"><span class="alert">N</span><i class="icon-alert"><span class="blind">알람</span></i></button>
                            </li>
                            <li>
                                <button type="button" class="btn btnUserInfo"><!-- .btnUserInfo 버튼 터치하면 div.userInfoBox 노출 -->
                                    <div class="profileImage">
                                        <i class="icon-user"><span class="blind">유저 인포</span></i>
                                    </div>
                                </button>
                            </li>
                        </ul>
                    </header>
                    <div class="gnbWrap">
                        <ul class="gnbList">
                            <li>
                                <button type="button"><i class="icon-gnbHome-ver2"><span class="blind">홈</span></i></button>
                            </li>
                            <li class="on"><button type="button"><i class="icon-gnbFeed-ver2"><span class="blind">피드</span></i></button>
                            </li>
                            <li>
                                <button type="button"><i class="icon-gnbChat-ver2 chat"><span class="blind">소통</span></i></button>
                            </li>
                            <li>
                                <button type="button"><i class="icon-gnbCalendar-ver2 schedule"><span class="blind">일정</span></i></button>
                            </li>
                            <li>
                                <button type="button"><i class="icon-gnbMore-ver2 more"><span class="blind">더보기</span></i></button>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- //헤더 -->

                <!-- 본문 -->
                <div class="articleWrap">


                    <article class="home homeDefault">
                        <h2 class="blind">랠리즈 홈</h2>

                        <!-- 등록된 데이터가 없을 때 -->
                        <div class="emptyWrap bigImage">
                            <p class="emptyTitle">등록된 클래스가 없습니다.</p>
                            <p class="emptySubTitle">지금 바로 우리 학원 클래스를 생성하고,<br />랠리즈의 다양한 기능을 활용해보세요!</p>
                            <button type="button" class="ssm primary">클래스 만들기</button>
                        </div>
                        <!-- //등록된 데이터가 없을 때 -->

                    </article>
                </div>
                <!-- //본문 -->

            </div>
        </div>        
    </body>
</html>
