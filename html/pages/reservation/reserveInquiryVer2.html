<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="배컴" />
    <meta name="keywords" content="랠리즈">
    <meta name="description" content="랠리즈">
    <title>랠리즈 - 설명회 예약 - 등록 문의</title>
    <link rel="stylesheet" href="../../common/_inc/css/mainVer2.css"><!--기본 CSS-->
    <link rel="stylesheet" href="../../common/_inc/css/pages/reservationVer2.css"><!--각 페이지별 CSS-->
</head>
<body>

    <div class="containerVer2 rallyzBg"><!-- 특정 페이지에서는 랠리즈 프로덕트 배경컬러 적용 .rallyzBg -->

        <!-- 설명회 예약 헤더 -->
        <div class="reserveSubHeaderWrap">
            <header class="subHeader">
                <h1 class="pageName">학원 설명회 등록 문의</h1>
                <button type="button" class="btnPoLeft"><i class="icon-arrowLeft"><span class="blind">이전</span></i></button>
            </header>
        </div>
        <!-- 설명회 예약 헤더 -->

        <div class="reserveContWrap">

            <!-- 본문 -->
            <div class="reserveArticleWrap">
                <article class="reserveInquiry">
                    <h2 class="title">우리 학원에서 랠리즈 설명회<br />예약 서비스를 사용하고 싶으시다면 ?</h2>
                    <p class="subTxt">랠리즈를 활용하면 설명회 예약은 기본,<br />학원 운영에 필요한 모든 기능을 사용하실 수 있습니다.<br />지금 랠리즈 도입을 신청해보세요!</p>
                    <div class="instInfoWrap">
                        <dl class="inputListRow">
                            <dt>
                                <span>신청자 이름</span>
                            </dt>
                            <dd>
                                <div class="inputWrap">
                                    <input type="text" placeholder="신청자의 이름 입력">
                                </div>
                            </dd>
                            <dt>
                                <span>신청자 연락처</span>
                            </dt>
                            <dd>
                                <div class="inputWrap">
                                    <input type="number" placeholder="숫자만 입력">
                                </div>
                            </dd>
                            <dt>
                                <span>학원명/지역</span>
                            </dt>
                            <dd>
                                <div class="inputWrap">
                                    <input type="text" placeholder="예시) 강남 랠리즈 학원/서울">
                                </div>
                            </dd>
                            <dt>
                                <span>설명회 예상 일자</span>
                            </dt>
                            <dd>
                                <div class="inputWrap">
                                    <input type="text" placeholder="예시) 7월 18일 경">
                                </div>
                            </dd>
                            <dt>
                                <span>설명회 인원 예상 규모</span>
                            </dt>
                            <dd>
                                <div class="inputWrap">
                                    <input type="text" placeholder="예시) 100~200명">
                                </div>
                            </dd>
                        </dl>
                    </div>
                    <ul class="alignPrivacy">
                        <li>
                            <div class="checkBoxWrap">
                                <input type="checkbox" id="fnc01" name="" value="" />
                                <label for="fnc01">개인정보 수집 동의(필수)</label>
                                <span class="checkmark"></span>
                            </div>
                        </li>
                        <li>
                            <button type="button" class="microB primary">보기</button>
                        </li>
                    </ul>                    
                </article>

                <div class="btnWrap fixed">
                    <button type="button" class="md primary">신청하기</button>
                </div>

            </div>
            <!-- //본문 -->

        </div>
    </div>
</body>
</html>
