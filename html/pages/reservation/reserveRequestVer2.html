<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="배컴" />
        <meta name="keywords" content="랠리즈">
        <meta name="description" content="랠리즈">
        <title>랠리즈 - 설명회 예약 - 신청</title>
        <link rel="stylesheet" href="../../common/_inc/css/mainVer2.css"><!--기본 CSS-->
        <link rel="stylesheet" href="../../common/_inc/css/pages/reservationVer2.css"><!--각 페이지별 CSS-->
    </head>
    <body>

        <div class="containerVer2">

            <div class="contWrap">

                <!-- 설명회 예약 헤더 -->
                <div class="reserveHeaderWrap">
                    <header class="reserveHeader">
                        <h1 class="rallyz"><img src="../../common/_inc/images/reservation/headerBi.svg" alt="Rallyz"><span class="blind">랠리즈</span></h1>
                        <button type="button" class="btnPoLeft"><i class="icon-arrowLeft"><span class="blind">이전</span></i></button>
                    </header>
                </div>
                <!-- 설명회 예약 헤더 -->

                <!-- 본문 -->
                <div class="reserveArticleWrap">
                    <article class="reserveRequest">
                        <h2 class="blind">설명회 예약 신청</h2>

                        <!-- 설명회 정보 -->
                        <div class="infoBox">
                            <span class="smallDesc">설명회</span>
                            <h3 class="ptName">예비고1 설명회 - 고교분석, 전략고교분석, 전략고교분석, 전략고교분석</h3>
                            <div class="dateBox">
                                <p class="date">진행 일시 <span>2022.01.19 오후 03:07</span></p>
                            </div>
                        </div>
                        <!-- //설명회 정보 -->

                        <div class="requestWrap">                            
                            <dl class="inputListRow">
                                <dt><span>참여방식</span><span class="essential">필수</span></dt>
                                <dd>
                                    <ul class="alignCol2">
                                        <li class="w50">
                                            <div class="radioWrap">
                                                <input type="radio" name="" id="online"><label for="online">온라인</label>
                                            </div>
                                        </li>
                                        <li class="w50">
                                            <div class="radioWrap">
                                                <input type="radio" name="" id="offline"><label for="offline">오프라인</label>
                                            </div>
                                        </li>
                                    </ul>
                                </dd>
                                <dt><span>신청자 이름</span><span class="essential">필수</span></dt>
                                <dd>
                                    <div class="inputWrap">
                                        <input type="text" placeholder="신청자의 이름 입력">
                                    </div>
                                </dd>
                                <dt><span>신청자 연락처</span><span class="essential">필수</span></dt>
                                <dd>
                                    <div class="inputWrap">
                                        <input type="number" placeholder="숫자만 입력">
                                    </div>
                                </dd>
                                <dt>
                                    <span>학생 이름</span><span class="essential">필수</span>
                                </dt>
                                <dd>
                                    <div class="checkBoxWrap studentName">
                                        <input type="checkbox" id="aaa18" name="" value="" />
                                        <label for="aaa18">신청자 본인</label>
                                        <span class="checkmark"></span>
                                    </div>
                                    <div class="inputWrap">
                                        <input type="text" placeholder="학생 이름 입력">
                                    </div>
                                </dd>
                                <dt><span>학생 연락처</span></dt>
                                <dd>
                                    <div class="inputWrap">
                                        <input type="number" placeholder="숫자만 입력">
                                    </div>
                                </dd>
                                <dt><span>본 학원 재원 여부</span><span class="essential">필수</span></dt>
                                <dd>
                                    <ul class="alignCol2">
                                        <li class="w50">
                                            <div class="radioWrap">
                                                <input type="radio" name="" id="in"><label for="in">재원</label>
                                            </div>
                                        </li>
                                        <li class="w50">
                                            <div class="radioWrap">
                                                <input type="radio" name="" id="out"><label for="out">비재원</label>
                                            </div>
                                        </li>
                                    </ul>
                                </dd>
                                <dt><span>학년</span><span class="essential">필수</span></dt>
                                <dd>
                                    <div class="selectWrap">
                                        <select>
                                            <option value="" selected>초고</option>
                                        </select>
                                    </div>
                                </dd>
                                <dt><span>학교 이름</span><span class="essential">필수</span></dt>
                                <dd>
                                    <div class="inputWrap">
                                        <input type="text" placeholder="학교 이름 입력">
                                    </div>
                                </dd>
                            </dl>                            
                        </div>

                        <!-- 약관 동의 -->
                        <ul class="alignPrivacy">
                            <li>
                                <div class="leftCheck">
                                    <div class="checkBoxWrap">
                                        <input type="checkbox" id="fnc01" name="" value="" />
                                        <label for="fnc01" class="f12L">개인정보 수집 동의(필수)</label>
                                        <span class="checkmark"></span>
                                    </div>
                                </div>
                                <div class="rightBtn">
                                    <button type="button" class="microB primary">보기</button>
                                </div>
                            </li>
                            <li>
                                <div class="leftCheck">
                                    <div class="checkBoxWrap">
                                        <input type="checkbox" id="fnc02" name="" value="" />
                                        <label for="fnc02" class="f12L">개인정보 수집 동의(필수)</label>
                                        <span class="checkmark"></span>
                                    </div>
                                </div>
                                <div class="rightBtn">
                                    <button type="button" class="microB primary">보기</button>
                                </div>
                            </li>
                        </ul>
                        <!-- //약관 동의 -->

                    </article>

                    <div class="btnWrap fixed">
                        <button type="button" class="md primary">신청하기</button>
                    </div>
                </div>
                <!-- //본문 -->

            </div>
        </div>
    </body>
</html>
