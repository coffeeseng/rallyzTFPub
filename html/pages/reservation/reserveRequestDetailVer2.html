<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="배컴" />
        <meta name="keywords" content="랠리즈">
        <meta name="description" content="랠리즈">
        <title>랠리즈 - 설명회 예약 - 예약상세내용</title>
        <link rel="stylesheet" href="../../common/_inc/css/mainVer2.css"><!--기본 CSS-->
        <link rel="stylesheet" href="../../common/_inc/css/pages/reservationVer2.css"><!--각 페이지별 CSS-->
    </head>
    <body>

        <div class="containerVer2 rallyzBg"><!-- 특정 페이지에서는 랠리즈 프로덕트 배경컬러 적용 .rallyzBg -->

            <!-- 설명회 예약 헤더 -->
            <div class="reserveSubHeaderWrap">
                <header class="subHeader">
                    <h1 class="pageName">예약 상세내용</h1>
                    <button type="button" class="btnPoLeft"><i class="icon-closeThin"><span class="blind">닫기</span></i></button>
                </header>
            </div>
            <!-- 설명회 예약 헤더 -->

            <div class="reserveContWrap">

                <!-- 본문 -->
                <div class="reserveArticleWrap">
                    <article class="reserveRequest detail">
                        <h2 class="blind">예약 상세내용</h2>

                        <!-- 설명회 정보 -->
                        <div class="infoBox">
                            <span class="smallDesc">설명회</span>
                            <h3 class="ptName">예비고1 설명회 - 고교분석, 전략고교분석, 전략고교분석, 전략고교분석</h3>
                            <div class="dateBox">
                                <span>진행 일시</span>
                                <p class="date"><em>2022.01.19 오후 03:07</em></p>
                            </div>
                        </div>
                        <!-- //설명회 정보 -->

                        <div class="requestWrap">
                            <dl class="inputListRow">
                                <dt><span>참여방식</span><span class="essential">필수</span></dt>
                                <dd>
                                    <ul class="alignCol2">
                                        <li class="w50">
                                            <div class="radioWrap">
                                                <input type="radio" name="" id="online" disabled><label for="online">온라인</label>
                                            </div>
                                        </li>
                                        <li class="w50">
                                            <div class="radioWrap">
                                                <input type="radio" name="" id="offline" disabled><label for="offline">오프라인</label>
                                            </div>
                                        </li>
                                    </ul>
                                </dd>
                                <dt><span>신청자 이름</span><span class="essential">필수</span></dt>
                                <dd>
                                    <div class="inputWrap">
                                        <input type="text" placeholder="신청자의 이름 입력" disabled>
                                    </div>
                                </dd>
                                <dt><span>신청자 연락처</span><span class="essential">필수</span></dt>
                                <dd>
                                    <div class="inputWrap">
                                        <input type="number" placeholder="숫자만 입력" disabled>
                                    </div>
                                </dd>
                                <dt>
                                    <span>학생 이름</span><span class="essential">필수</span>
                                </dt>
                                <dd>
                                    <div class="inputWrap">
                                        <input type="text" placeholder="학생 이름 입력" disabled>
                                    </div>
                                </dd>
                                <dt><span>학생 연락처</span></dt>
                                <dd>
                                    <div class="inputWrap">
                                        <input type="number" placeholder="숫자만 입력" disabled>
                                    </div>
                                </dd>
                                <dt><span>본 학원 재원 여부</span><span class="essential">필수</span></dt>
                                <dd>
                                    <ul class="alignCol2">
                                        <li class="w50">
                                            <div class="radioWrap">
                                                <input type="radio" name="" id="in" disabled><label for="in">재원</label>
                                            </div>
                                        </li>
                                        <li class="w50">
                                            <div class="radioWrap">
                                                <input type="radio" name="" id="out" disabled><label for="out">비재원</label>
                                            </div>
                                        </li>
                                    </ul>
                                </dd>
                                <dt><span>학년</span><span class="essential">필수</span></dt>
                                <dd>
                                    <div class="selectWrap">
                                        <select disabled>
                                            <option value="" selected>초고</option>
                                        </select>
                                    </div>
                                </dd>
                                <dt><span>학교 이름</span><span class="essential">필수</span></dt>
                                <dd>
                                    <div class="inputWrap">
                                        <input type="text" placeholder="학교 이름 입력" disabled>
                                    </div>
                                </dd>
                            </dl>                            
                        </div>

                    </article>

                    <div class="reserveBtnWrap">
                        <button type="button" class="md bdrRed">예약 취소하기</button>
                    </div>
                    
                </div>
                <!-- //본문 -->

            </div>

        </div>
    </body>
</html>
